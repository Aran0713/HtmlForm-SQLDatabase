<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8" />
        <title>Simple Form</title>
        <!--<link rel = "stylesheet" href = "Form.css">-->
        <style>
            body{background-color: lightslategrey;}
        </style>
    </head>

    <body>
        <h4>Fill out Form:</h4><hr/>
        <form action = "users/user_Created" method = "POST" class="form"> 
            <label>First name:</label><br>
            <input type = "text" placeholder ="text" name="firstname"><br>

            <label>Last name:</label><br>
            <input type = "text" placeholder ="text" name="lastname"><br>

            <label>Age:</label><br>
            <input type = "number" placeholder ="number" name="age"><br><br>

            <input type = "submit" value = "Submit" name = "submit">
        </form>
    </body>
</html>
